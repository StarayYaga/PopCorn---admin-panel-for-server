<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&family=Lato:ital@0;1&display=swap" rel="stylesheet">
    <title>log in</title>
</head>
<body>
    <div class="header">
        <div class="buttons">
            <button class="button theme">THEME</button>
        </div>

        <h1 class="title">PoP Corn</h1>

        <div class="buttons">
            <button class="button Login">
                <a href="/">BACK</a>
            </button>
        </div>
    </div>
    <div class="main">
        <div class="login">
            <div class="input Login">
                <h2>Введите логин</h2>
                <input class="inputData inputLogin" type="text">
            </div>
            <div class="input Password">
                <h2>Введите пароль</h2>
                <input class="inputData inputPassword" type="text">
            </div>
            <button class="button send" type="submit">Login</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
